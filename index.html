<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="styles/reset.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="./assets/css/style.css"/>
  <title>Weather Dashboard</title>
  <link rel="icon" type="image/x-icon" href="./assets/images/favicon.png">
</head>

<body>
  <header class="container-fluid text-center text-white bg-dark p-2 weather-header">
    <h1>Weather Dashboard</h1>
  </header>

  <!-- max-width for ultra wide resolutions -->
  <div class="container-fluid" style="max-width: 1400px">
    <div class="row">
      <aside class="col-lg-3 pb-3">
        <h2 id="form-heading" class="mt-1 h3 form-label">
          Search for a City:
        </h2>
        <form id="search-form" class="form">
          <div class="form-inline form-group">
            <div class="input-group">
              <input class="form-input weather-search" type="text" id="search-input" placeholder="London"
                aria-labelledby="form-heading" aria-controls="today forecast" />
              <div class="input-group-append">
                <button class="btn btn-primary btn" type="submit" id="search-button" aria-label="submit search">Search</button>
                <hr class="hr weather-hr" />
              </div>
            </div>
          </div>
        </form>
<!--Displays search history buttons  -->
        <div class="list-group" id="history"></div>
      </aside>
<!-- Display fetched data -->
      <div class="col-lg-9 pb-3">
<!-- current weather data -->
        <section id="today" class="mt-3" role="region" aria-live="polite">
            <div class="card">
                <div class="card-header" style="background-color: rgb(150, 150, 150);">
                  <h2 id="current-data"></h2>
                </div>
                <div class="card-body">
                  <p class="card-title">Temperature: <span id="temperature"></span> </p>
                  <p class="card-text">Wind: <span id="wind"></span></p>
                  <p class="card-text">Humidity: <span id="Humidity"></span> </p>
                </div>
              </div>
              
        </section>
<!-- 5-day forecast -->
<section id="forecast" class="row mt-3" role="region" aria-live="polite">
    <div class="card-deck">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title" id="day0"></h4>
                <p class="card-text" id="date0"></p>
                <span id="temp0"></span>
                <span id="humidity0"></span>
                <span id="icon0"></span>
            </div>
        </div>
        <div class="card">
            <div class="card-body">
                <h4 class="card-title" id="day1"></h4>
                <p class="card-text" id="date1"></p>
                <span id="temp1"></span>
                <span id="humidity1"></span>
                <span id="icon1"></span>
            </div>
        </div>
        <div class="card">
            <div class="card-body">
                <h4 class="card-title" id="day2"></h4>
                <p class="card-text" id="date2"></p>
                <span id="temp2"></span>
                <span id="humidity2"></span>
                <span id="icon2"></span>
            </div>
        </div>
        <div class="card">
            <div class="card-body">
                <h4 class="card-title" id="day3"></h4>
                <p class="card-text" id="date3"></p>
                <span id="temp3"></span>
                <span id="humidity3"></span>
                <span id="icon3"></span>
            </div>
        </div>
        <div class="card">
            <div class="card-body">
                <h4 class="card-title" id="day4"></h4>
                <p class="card-text" id="date4"></p>
                <span id="temp4"></span>
                <span id="humidity4"></span>
                <span id="icon4"></span>
            </div>
        </div>
    </div>

</section>
      </div>
    </div>
  </div>

  <!-- Moment.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
